kind: pipeline
name: default

steps:
  - name: fetch-tags
    image: docker:git
    commands:
      - git fetch --tags

  - name: validate
    image: hashicorp/terraform:0.11.13
    commands:
      - terraform init -input=false
      - terraform validate -check-variables=false

  - name: release
    image: gtramontina/semantic-release:15.13.3
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - semantic-release
    when:
      event:
        - push
      branch:
        - master
